<!DOCTYPE html>
<html>
<body>

<p>The arguments.length property returns the number of arguments received by the function:</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
    return arguments.length;
}
document.getElementById("demo").innerHTML = myFunction(4, 3); //Gets the no. of arguments
document.getElementById("demo").innerHTML = myFunction.toString(); //Gets the function in string format 
</script>

</body>
</html>
