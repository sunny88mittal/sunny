<!DOCTYPE html>
<html lang="en">

<head>
  <title>Analyst</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/analyst.css">
  
</head>

<body onload="infiniteLoader()">

	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Analyst</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Options Analyzer</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Open Interest Analyzer</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Stocks Analyzer</a>
	      </li>
	    </ul>
	  </div>
    </nav>
  
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-8" id="pcrChar">
				<canvas id="pcr_chart"></canvas>
			</div>

			<div class="col" id="indicators_block">
				<div class="row mt-1">
					<div class="col-sm" style="padding: 0px; visibility: hidden">
						<input type="date" id="trading_day">
					</div>

					<div class="col-sm" style="padding: 0px">
						<select class="col" id="symbol_selector" style="margin-right: 0%;">
							<option value="BANKNIFTY">BANKNIFTY</option>
							<option value="NIFTY">NIFTY</option>
							<!-- option value="RELIANCE">RELIANCE</option>
							<option value="TCS">TCS</option>
							<option value="INFY">INFY</option>
							<option value="INFY">HDFCBANK</option-->
						</select>
					</div>

				</div>

				<div class="row mt-3">
					<div class="col-sm divborder" id="symbol">BANKNIFTY</div>
					<div class="col-sm divborder" id="symbol_value">-</div>
					<div class="col-sm divborder" id="maxpian">Max Pain</div>
					<div class="col-sm divborder" id="maxpain_value">-</div>
				</div>

				<div class="row mt-3">
					<div class="col-sm divborder" id="pcr">PCR</div>
					<div class="col-sm divborder" id="pcr_value">-</div>
					<div class="col-sm divborder" id="pcr_signal">-</div>
				</div>
	
				<div class="row mt-4 text-center" id = "strike_options">
				</div>

				<!--div class="row mt-4" id="indicators">
					<table class="table" id="indicators_table">
						<thead class="thead-dark">
							<tr>
								<th scope="col" align="center">INTERVAL</th>
								<th scope="col" align="center">SUPERTREND</th>
								<th scope="col" align="center">PSAR</th>
								<th scope="col" align="center">MACD</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
			   </div-->
			</div>
		</div>
		
		<div class="row mt-3">
			<div class="col-sm">
				<canvas id="selected_strike_ce_option_details"></canvas>
			</div>
			<div class="col-sm">
				<canvas id="selected_strike_pe_option_details"></canvas>
			</div>
		</div>
		
		<div class="row mt-3">
			<div class="col-sm">
				<canvas id="selected_strike_oichange_details"></canvas>
			</div>
			<div class="col-sm">
				<canvas id="selected_strike_pcr_details"></canvas>
			</div>
		</div>

		<!--div class="row mt-3">
			<div class="col-sm">
				<canvas id="options_ce_interest_time_series"></canvas>
			</div>
			<div class="col-sm">
				<canvas id="options_ce_price_time_series"></canvas>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-sm">
				<canvas id="options_pe_interest_time_series"></canvas>
			</div>
			<div class="col-sm">
				<canvas id="options_pe_price_time_series"></canvas>
			</div>
		</div-->
		
		<div class="row mt-3">
			<canvas id="open_interest_bar_chart" height="100"></canvas>
		</div>

		<div class="row mt-3 px-2">
			<div class="col-sm" align="center">CALLS</div>
			<div class="col-sm" align="center">PUTS</div>
		</div>

		<div class="row mt-1 px-2">
			<table class="table" id="optionschain_table"
				style="font-size: smaller;">
				<thead class="thead-dark">
					<tr id="optionschain_table_header">
						<th scope="col">Trend</th>
						<th scope="col">Interpretation</th>
						<th scope="col">IV</th>
						<th scope="col">OI</th>
						<th scope="col">Change in OI</th>
						<th scope="col">LTP</th>
						<th scope="col">Net Change</th>

						<th scope="col">Strike Price</th>

						<th scope="col">Net Change</th>
						<th scope="col">LTP</th>
						<th scope="col">Change in OI</th>
						<th scope="col">OI</th>
						<th scope="col">IV</th>
						<th scope="col">Interpretation</th>
						<th scope="col">Trend</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
	        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<script src="js/analyst.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/urlconstants.js"></script>
	<script src="js/elementids.js"></script>
	<script src="js/eventlistener.js"></script>
	<script src="js/chartutil.js"></script>

</body>
</html>
