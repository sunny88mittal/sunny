
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/analyst.css">

<title>Analyst</title>

</head>

<body onload="infiniteLoader()">
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-8" id="pcrChar">
				<canvas id="pcr_chart"></canvas>
			</div>

			<div class="col" id="indicators_block">
				<div class="row mt-1">
					<select class="col" id="symbol_selector" style="margin-left: 65%;">
						<option value="BANKNIFTY">BANKNIFTY</option>
						<option value="NIFTY">NIFTY</option>
						<option value="RELIANCE">RELIANCE</option>
						<option value="TCS">TCS</option>
						<option value="INFY">INFY</option>
						<option value="INFY">HDFCBANK</option>
					</select>
				</div>

				<div class="row mt-3">
					<div class="col-sm divborder" id="symbol">BANKNIFTY</div>
					<div class="col-sm divborder" id="symbol_value">-</div>
					<div class="col-sm divborder" id="maxpian">Max Pain</div>
					<div class="col-sm divborder" id="maxpain_value">-</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm divborder" id="pcr">PCR</div>
					<div class="col-sm divborder" id="pcr_value">-</div>
					<div class="col-sm divborder" id="pcr_signal">-</div>
				</div>

				<div class="row mt-4" id="indicators">
					<table class="table" id="indicators_table">
						<thead class="thead-dark">
							<tr>
								<th scope="col" align="center">INTERVAL</th>
								<th scope="col" align="center">SUPERTREND</th>
								<th scope="col" align="center">PSAR</th>
								<th scope="col" align="center">MACD</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row mt-3 px-2">
			<div class="col-sm" align="center">CALLS</div>
			<div class="col-sm" align="center">PUTS</div>
		</div>

		<div class="row mt-1 px-2">
			<table class="table" id="optionschain_table"
				style="font-size: smaller;">
				<thead class="thead-dark">
					<tr id="optionschain_table_header">
						<th scope="col">Trend</th>
						<th scope="col">Interpretation</th>
						<th scope="col">IV</th>
						<th scope="col">OI</th>
						<th scope="col">Change in OI</th>
						<th scope="col">LTP</th>
						<th scope="col">Net Change</th>

						<th scope="col">Strike Price</th>

						<th scope="col">Net Change</th>
						<th scope="col">LTP</th>
						<th scope="col">Change in OI</th>
						<th scope="col">OI</th>
						<th scope="col">IV</th>
						<th scope="col">Interpretation</th>
						<th scope="col">Trend</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div class="row mt-3">
			<div class="col-sm">
				<canvas id="options_interest_time_series"></canvas>
			</div>
			<div class="col-sm">
				<canvas id="options_price_time_series"></canvas>
			</div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<script src="js/analyst.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/urlconstants.js"></script>
	<script src="js/elementids.js"></script>
	<script src="js/eventlistener.js"></script>
	<script src="js/chartUtil.js"></script>
</body>


</html>
